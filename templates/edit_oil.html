{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Oils</h3>

    <div class="row card-panel ">
        <form class="col s12" method="POST" action="{{ url_for('edit_oil', oil_id=oil._id) }}">
            <!--Category Selection------------------------------------------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate hide" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                        {% if category.category_name == oil.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Oil Category</label>
                </div>
            </div>
            <!--Type Solo or combo----------------------------------------------------------------->
            <div class="row">
                <div class="input-field col 12">
                    <p class= "switch">
                        <label>
                            <input class="with-gap" value="Single Oil" name="type" type="radio" checked />
                            <span>Single oil</span>
                        </label>
                    </p>
                    <p class= "switch">
                        <label>
                            <input class="with-gap" value="Combination" name="type" type="radio" />
                            <span>Combination</span>
                        </label>
                    </p>
                </div>
            </div>
            <!--Oil Name------------------------------------------------------------------------>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix "></i>
                    <!--change color, fa, and styles-->
                    <input id="oil_name" name="oil_name" minlength="5" maxlength="50" value="{{ oil.oil_name }}"
                        type="text" class="validate" required>
                    <label for="oil_name">Oil Name</label>
                </div>
            </div>
            <!--Oil Description------------------------------------------------------------------>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <!--change color, fa, and styles-->
                    <textarea id="oil_description" name="oil_description" minlength="5" maxlength="600"
                        class="materialize-textarea validate" required>
                            {{- oil.oil_description -}}                                          
                        </textarea>
                    <label for="oil_description">Oil Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col 12">
                    <!-- Source included toggle switch ---------------------------------------------------->
                    <div class="switch">
                        <i class="fas fa-check purple text-lighten-2"></i>
                        <label for="source_inc">
                            {% if oil.source_inc == "on" %}
                            <input type="checkbox" id="source_inc" name="source_inc" checked>
                            {% else %}
                            <input type="checkbox" id="source_inc" name="source_inc">
                            <!--only one will be used, can ignore the unique id error-->
                            {% endif %}
                            <span class="lever"></span>
                            Source Included
                        </label>
                    </div>
                </div>
            </div>
            <!--Submit button----------------------------------------------------------------------->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large text-shadow">
                        Edit Oil <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
