{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">All Essential Oils</h3>

    <ul class="collapsible">
        {% for oil in essentialoils %}
        <li>
            <div class="collapsible-header white-text teal darken-2 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ oil.oil_name }}</strong>                                         <!--Do I want date added here? or  single or combo (toggle switch)-->
                {% if oil.source_inc == "on" %}
                    <i class = "fas fa-check purple text-lighten-2 tooltipped"
                    data-position="right" data-tooltip="Source Included!"></i>                <!-- change icon-->
                {% endif %}
            </div>                <!--fix colours and  that of accordian in the class of the div-->
            <div class="collapsible-body">
                <strong>{{ oil.category_name }}</strong>
                <p>{{ oil.oil_description }}</p>
            </div>
        </li>
        {% endfor %}
  </ul>

{% endblock %}
