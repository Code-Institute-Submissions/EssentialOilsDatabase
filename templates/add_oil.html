{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Oils</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_oil') }}">
            <!--Category Selection------------------------------------------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i> 
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Oil Category</label>
                </div>

            </div>
            <!--Oil Name------------------------------------------------------------------------>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>            <!--change color, fa, and styles-->
                    <input id="oil_name" name="oil_name" minlength="5" max length="50" 
                        type="text" class="validate" required>
                    <label for="oil_name">Oil Name</label>
                </div>
            </div>
            <!--Oil Description------------------------------------------------------------------>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>                    <!--change color, fa, and styles-->
                    <textarea id="oil_description" name="oil_description" minlength="5"
                        maximumlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="oil_description">Oil Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col 12">
            <!-- Source included toggle switch ---------------------------------------------------->
                    <div class="switch">
                        <i class="fas fa-check purple text-lighten-2"></i>
                        <label for="source_inc">
                            <input type="checkbox" id="source_inc" name="source_inc">
                            <span class="lever"></span>
                            Source Included
                        </label>
                    </div>
                </div>
            </div>
            <!--Submit button----------------------------------------------------------------------->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Oil <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
